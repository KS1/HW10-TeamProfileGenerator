            <script>
            var col = $('<div class="col-4">');

            var header2 = $('<div class="card-header text-center">');

            header2.text(" Manager");
            header2.prepend(icon);

            var cardText = $('<p class="card-text">');
            cardText.text("ID: 1000"); 
            var cardText2 = $('<a href="mailto:john@contoso.com?subject=Email From My Team Profile Site Link" class="card-link text-decoration: underline" > </a>');
            cardText2.text('Email: john@contoso.com');  
            var cardText4 = $('<p class="card-text" >');
            cardText4.text("");
            var cardText3 = $('<p class="card-text" >');
            cardText3.text("Office Number: 121");
          
            cardBody.append(cardText);
            cardBody.append(cardText2);  
            cardBody.append(cardText4);                  
            cardBody.append(cardText3);
    
            card.append(header1);
            card.append(header2);
            card.append(cardBody);
            col.append(card);
            $("#cards").append(col);    
            </script>
